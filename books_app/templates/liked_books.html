<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorites</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body class = 'bg-dark text-white p-4'>
    <div class = 'container'>
    <h1>{{user.first_name}}'s Liked Books:</h1>
    {% for book in user.books_liked.all %}
    <h5 class = 'm-3'><a class = 'font-weight-bold' href='books/{{book.id}}'>{{book.title}}</a></h5>
    <p class = 'p-3 m-3 bg-secondary'>{{book.desc}}</p>
    {% endfor %}
    <a class = 'btn btn-primary m-3'href = '/home'>Back to Home</a>
</div>
</body>
</html>
