<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body class='bg-dark text-white p-4'>
    {% if messages %}
    {% for message in messages %}
    <p class='alert alert-danger'>{{message}}</p>
    {% endfor %}
    {% endif %}
    <div class='row justify-content-around'>
        <div class=col-4>
            <h1>Register</h1>
            <form action='/register' method='POST'>
                {% csrf_token %}
                <div class="form-group">
                    <input type='text' name='first_name' placeholder='First Name' class='form-control'>
                </div>
                <div class="form-group">
                    <input type='text' name='last_name' placeholder='Last Name' class='form-control'>
                </div>
                <div class="form-group">
                    <input type='text' name='email' placeholder='Email' class='form-control'>
                </div>
                <div class="form-group">
                    <input type='password' name='password' placeholder="Password" class='form-control'>
                </div>
                <div class="form-group">
                    <input type='password' name='password_confirm' placeholder="Confirm Password" class='form-control'>
                </div>
                <input type='submit' value='Register' class='btn btn-primary'>
            </form>
        </div>
        <div class=col-4>
            <h1>Login</h1>
            <form action='/login' method='POST'>
                {% csrf_token %}
                <div class="form-group">
                    <input type='text' name='login_email' placeholder='Email' class='form-control'></div>
                <div class="form-group">
                    <input type='password' name='login_password' placeholder='Password' class='form-control'></div>
                <input class='btn btn-primary' type='submit' value='Login'>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
